name: Deploy to Firebase and Comment on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Determine PR-specific subdomain
        id: subdomain
        run: echo "pr-${{ github.event.pull_request.number }}" | tr / -

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase use --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }} --add react-git-ci-cd
          firebase hosting:channel:deploy ${{ steps.subdomain.outputs.id }} --only hosting
