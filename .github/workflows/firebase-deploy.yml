name: Deploy to Firebase and Comment on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Determine PR-specific subdomain
        id: subdomain
        run: echo "pr-$GITHUB_REF" | tr / -

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase use --token ${{ secrets.FIREBASE_TOKEN }} --add react-git-ci-cd
          firebase hosting:channel:deploy ${{ steps.subdomain.outputs.id }} --only hosting

      - name: Comment on Pull Request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const subdomain = process.env.SUBDOMAIN; // The subdomain generated earlier
            const firebaseUrl = `https://${subdomain}.web.app`;

            const comment = `The deployed Firebase Hosting URL: ${firebaseUrl}`;
            github.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
