name: Deploy to Firebase and Comment on Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Determine PR-specific subdomain
        id: subdomain
        run: echo "pr-${{ github.event.pull_request.number }}" | tr / -

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: echo ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }} > "$HOME"/firebase-auth.json

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-auth.json
        run: |
          firebase use --add react-git-ci-cd
          firebase hosting:channel:deploy ${{ steps.subdomain.outputs.id }} --only hosting
